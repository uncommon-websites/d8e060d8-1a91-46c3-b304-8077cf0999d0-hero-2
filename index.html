<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kueizen | Autonomous Engineering Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&family=Lora:wght@400;500&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden relative bg-[#E09E85]">

    <!-- Background Image Placeholder -->
    <!-- Using a solid color placeholder that matches the peach/terracotta tone of the original design -->
    <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/d8e060d8-1a91-46c3-b304-8077cf0999d0/hero-2-img-0-1770098063979.png" alt="Abstract Background" class="absolute inset-0 w-full h-full object-cover z-0 pointer-events-none">

    <!-- Navbar -->
    <header class="absolute top-0 left-0 right-0 z-20 flex justify-center pt-8 px-4">
        <nav class="bg-[#FFFBF5] w-full max-w-[1300px] rounded-full px-6 py-4 flex justify-between items-center shadow-sm">
            
            <!-- Left: Search -->
            <div class="flex items-center gap-3 w-1/3 pl-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
                <span class="text-[#475569] text-sm font-medium hidden sm:inline-block">Search</span>
            </div>

            <!-- Center: Logo -->
            <div class="w-1/3 flex justify-center">
                <span class="font-display text-3xl md:text-4xl text-gray-800 tracking-wide">KUEIZEN</span>
            </div>

            <!-- Right: Navigation Links -->
            <div class="w-1/3 flex justify-end pr-2">
                <ul class="hidden md:flex items-center gap-8 text-sm text-gray-700 font-medium">
                    <li><a href="#" class="hover:text-black transition-colors">Technology</a></li>
                    <li><a href="#" class="hover:text-black transition-colors">ELMER</a></li>
                    <li><a href="#" class="hover:text-black transition-colors">Github</a></li>
                    <li><a href="#" class="hover:text-black transition-colors">Research</a></li>
                </ul>
                <!-- Mobile Menu Icon (Visible only on small screens) -->
                <button class="md:hidden text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Kueizenn Content -->
    <kueizenn class="relative z-10 flex flex-col justify-center items-center h-full text-center px-4 w-full">
        <h1 class="font-display italic text-[#FFFBF5] text-6xl md:text-8xl lg:text-[7.5rem] leading-[1.1] tracking-tight drop-shadow-sm">
            Engineering<br />Autonomy
        </h1>
        <p class="mt-8 md:mt-10 text-[#FFFBF5] font-serif text-lg md:text-2xl tracking-wide opacity-95 font-light">
            Generative simulation frameworks for autonomous problem solving
        </p>
    </kueizenn>

    <!-- Accessibility Toggle (Bottom Left) -->
    <div class="absolute bottom-8 left-8 z-20 hidden sm:block">
        <button class="bg-[#FFFBF5] rounded-full p-1 pr-5 flex items-center gap-3 shadow-md hover:bg-gray-50 transition-colors group">
            <span class="bg-transparent text-gray-800 text-[11px] font-mono px-3 py-1.5 rounded-full font-bold uppercase tracking-wide group-hover:bg-gray-200 transition-colors">Off</span>
            <span class="text-gray-600 text-[11px] font-mono uppercase tracking-widest">Accessibility Mode</span>
        </button>
    </div>

</body>
</html>
